<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="application/javascript"></script>
</head>
<body onload="getCustomerDetails()">
    <h2 style="text-align: center;" id="cName">Jackson's Profile</h2>
    <div class="details-container">
        <div class="control-field">
            <label>Name</label>
            <div class="value" id="customerName">
            </div>
        </div>
        <div class="control-field">
            <label>Age</label>
            <div class="value" id="customerAge">
            </div>
        </div>
        <div class="control-field">
            <label>Email</label>
            <div class="value" id="customerEmail">
            </div>
        </div>
        <div class="control-field">
            <label>Current Bank Balance</label>
            <div class="value" id="customerBalance">
            </div>
        </div>
    </div>
    <div class="transter-container">
        <div class="control-field">
            <label>Transfer To</label>
            <div class="value">
                <select id="toContact" name="tocontact"></select>
            </div>
        </div>
        <div class="control-field">
            <label>How much you want to transfer</label>
            <div class="value">
                <input type="number" name="tamount" id="transferAmount">
            </div>
        </div>
        <div style="text-align: center;">
            <button onclick="transferAmount()">Transfer</button>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <button onclick="window.location.href='/'">Go Back</button>
        </div>
    </div>
    <div class="logs-container">
        <h3 style="text-align: center; margin-top: 50px;">Transfer history</h3>
        <div class="logs-table" id="logsTable">
        </div>
    </div>
</body>
</html>
